<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cardiac Health Test</title>
    <link rel="shortcut icon" type="x-icon" href="https://images.squarespace-cdn.com/content/v1/5e48489da899cd09424943db/1614182979894-JZ1GW7AVVOQHSZB5JETF/austin+kosier+heart+anatomy+diagram">
    <link rel="stylesheet" href="static/front.css">
</head>

<body>
    <div class="back">
        <img
            src="https://images.squarespace-cdn.com/content/v1/5e48489da899cd09424943db/1614182979894-JZ1GW7AVVOQHSZB5JETF/austin+kosier+heart+anatomy+diagram">
    </div>
    <div class="text">
        <h1 class="heading">Cardiac Health Test</h1>
        <div class="intro">
            Codebreakers present a Free Heart Test powered by Artificial Intelligence. Just enter some basic
            heart-related
            information and get your results in seconds, backed by extensive data. Take your heart test with confidence
            today!
        </div>
    </div>
    <div class="container">
        <form id="healthForm" action="." method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="age">Age:</label>
                <select id="age" name="age" required>
                    <option value="" disabled selected>Select Age</option>
                    <script>
                        for (let i = 0; i <= 120; i++) {
                            document.write(`<option value="${i}">${i}</option>`);
                        }
                    </script>
                </select>
            </div>

            <div class="form-group">
                <label for="sex">Sex:</label>
                <select id="sex" name="sex" required>
                    <option value="" disabled selected>Select your sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
            </div>

            <div class="form-group">
                <label for="chestPain">Chest Pain Type:</label>
                <select id="chestPain" name="chestPain" required>
                    <option value="" disabled selected>Select type</option>
                    <option value="typicalAngina">Typical Angina</option>
                    <option value="atypicalAngina">Atypical Angina</option>
                    <option value="nonAnginalPain">Non-Anginal Pain</option>
                    <option value="asymptomatic">Asymptomatic</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restingBP">Resting Blood Pressure (mm Hg):</label>
                <select id="restingBP" name="restingBP" required>
                    <option value="" disabled selected>Select Blood Pressure</option>
                    <option value="90-100">90-100 mm Hg</option>
                    <option value="101-110">101-110 mm Hg</option>
                    <option value="111-120">111-120 mm Hg</option>
                    <option value="121-130">121-130 mm Hg</option>
                    <option value="131-140">131-140 mm Hg</option>
                    <option value="141-150">141-150 mm Hg</option>
                    <option value="151-160">151-160 mm Hg</option>
                    <option value="161-170">161-170 mm Hg</option>
                    <option value="171-180">171-180 mm Hg</option>
                    <option value="181-190">181-190 mm Hg</option>
                    <option value="191-200">191-200 mm Hg</option>
                    <option value="above200">Above 200 mm Hg</option>
                </select>
            </div>


            <div class="form-group">
                <label for="serumChol">Serum Cholestoral (mg/dl):</label>
                <input type="number" id="serumChol" name="serumChol" required>
            </div>

            <div class="form-group">
                <label for="fastingBloodSugar">Fasting Blood Sugar > 120 mg/dl:</label>
                <select id="fastingBloodSugar" name="fastingBloodSugar" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="restingECG">Resting Electrocardiographic Results:</label>
                <select id="restingECG" name="restingECG" required>
                    <option value="" disabled selected>Select result</option>
                    <option value="normal">Normal</option>
                    <option value="abnormal">Abnormal</option>
                    <option value="hypertrophy">Hypertrophy</option>
                </select>
            </div>

            <div class="form-group">
                <label for="maxHeartRate">Maximum Heart Rate Achieved:</label>
                <input type="number" id="maxHeartRate" name="maxHeartRate" required>
            </div>

            <div class="form-group">
                <label for="exerciseAngina">Exercise Induced Angina:</label>
                <select id="exerciseAngina" name="exerciseAngina" required>
                    <option value="" disabled selected>Select</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
            </div>

            <div class="form-group">
                <label for="oldpeak">Oldpeak (ST Depression Induced by Exercise Relative to Rest):</label>
                <input type="number" id="oldpeak" name="oldpeak" step="0.1" required>
            </div>

            <div class="form-group">
                <label for="slope">Slope of the Peak Exercise ST Segment:</label>
                <select id="slope" name="slope" required>
                    <option value="" disabled selected>Select slope</option>
                    <option value="upsloping">Upsloping</option>
                    <option value="flat">Flat</option>
                    <option value="downsloping">Downsloping</option>
                </select>
            </div>

            <div class="form-group">
                <label for="numVessels">Number of Major Vessels Colored by Fluoroscopy:</label>
                <select id="numVessels" name="numVessels" required>
                    <option value="" disabled selected>Select number</option>
                    <option value="0">0</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>

            <div class="form-group">
                <label for="thal">Thalassemia:</label>
                <select id="thal" name="thal" required>
                    <option value="" disabled selected>Select result</option>
                    <option value="normal">Normal</option>
                    <option value="fixedDefect">Fixed Defect</option>
                    <option value="reversableDefect">Reversable Defect</option>
                </select>
            </div>
            <div class="form-group">
                <label for="yearOfCheckup">Year of Checkup:</label>
                <select id="yearOfCheckup" name="yearOfCheckup" required>
                    <option value="" disabled selected>Select Year</option>
                    <script>
                        for (let year = 2010; year <= 2022; year++) {
                            document.write(`<option value="${year}">${year}</option>`);
                        }
                    </script>
                </select>
            </div>


            <div class="form-group">
                <button type="submit">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>
